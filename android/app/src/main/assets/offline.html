<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>No Internet</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9fafb;
      color: #111827;
    }

    .container {
      text-align: center;
      padding: 24px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      color: #6b7280;
    }

    button {
      margin-top: 16px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 14px;
    }

    button {
      margin-top: 16px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    button:disabled {
      opacity: 0.7;
    }

    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .hidden {
      display: none;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>No Internet Connection</h1>
    <p>Please check your connection and try again.</p>
    <button id="retryBtn" onclick="retry()">
      <span id="btnText">Retry</span>
      <span id="spinner" class="spinner hidden"></span>
    </button>
  </div>

  <script>
    function retry() {
      const btn = document.getElementById("retryBtn");
      const text = document.getElementById("btnText");
      const spinner = document.getElementById("spinner");

      // lock UI
      btn.disabled = true;
      text.textContent = "Retrying...";
      spinner.classList.remove("hidden");

      // small delay so spinner is visible (UX)
      setTimeout(() => {
        if (navigator.onLine) {
          window.location.href = "https://www.tamilzo.com/";
        } else {
          // restore UI if still offline
          spinner.classList.add("hidden");
          text.textContent = "Retry";
          btn.disabled = false;
          alert("Still offline. Please check your internet connection.");
        }
      }, 600);
    }
  </script>

</body>

</html>
